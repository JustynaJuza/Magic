<body>
    <style>
        html, body, #background {
            width: 100%;
            height: 100%;
        }

        #background-sizer {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #field-sizer {
            position: absolute;
            top: 50px;
            left: 20px;
        }

        svg path:hover,
        use.smallBox:hover {
            fill: red !important;
        }
    </style>

    <div id="background">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                    <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5" />
                </pattern>
                <pattern id="biggerGrid" width="80" height="80" patternUnits="userSpaceOnUse">
                    <rect width="80" height="80" fill="url(#smallGrid)" />
                    <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1" />
                </pattern>
                <pattern id="grid" width="12" height="12" patternUnits="userSpaceOnUse">
                    <path d="M 12 0 L 0 0 0 12" fill="none" stroke="black" stroke-width="0.5" />
                </pattern>
            </defs>

            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>

    </div>

    <div>
        <svg>
            <path id="smallBox" d="M 0 0 H 8 V 8 H -8 Z" fill="none" stroke="gray" stroke-width="0.5" />
        </svg>
    </div>


<div id="some-container">

</div>


<div id="background-sizer">
        <input id="background-width" type="number" placeholder="WIDTH" />
        <input id="background-height" type="number" placeholder="HEIGHT" />
    </div>

    <div id="field-sizer">
        <input id="single-field-width" type="number" placeholder="SINGLE FIELD SIZE" />
    </div>
